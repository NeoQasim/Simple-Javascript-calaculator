<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right,rgb(3, 165, 230), lightblue );
        }
        .calculator{
            background-color: rgb(40, 40, 40);
            padding: 2rem;
            border-radius: .7rem;
        }
        .calculator form input {
            border: 0;
            outline: 0;
            padding: .5rem;
            background-color: rgb(40, 40, 40);
            color: white;
            font-size: 1.5rem;
            box-shadow:   1px -1px 6px .01px rgba(255, 255, 255, 0.701) ;
            margin: .5rem;
            height: 70px;
            width: 70px;
            border-radius: 6px;
        }
        .display {
            display: flex;
            justify-content: flex-end;
            margin: 1rem 0;
        }
        .display input{
            flex: 1;
            box-shadow: none !important;
            text-align: right;
        }
        .calculator input.equal{
            width: 160px;
        }
    </style>
    <title>Neo Calculator</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <form >
                <div class="display">
                    <input type="text" name="display" id="input">
                </div>
                <div>
                    <input class="" type="button" value="AC" onclick="display.value += '' ">
                    <input class="" type="button" value="DE" onclick="display.value  = display.value.toString().slice(0,-1) ">
                    <input class="" type="button" value="." onclick="display.value += '.' ">
                    <input class="" type="button" value="/" onclick="display.value += '/' ">
                </div>
                <div>
                    <input class="" type="button" value="7" onclick="display.value += '7' ">
                    <input class="" type="button" value="8" onclick="display.value += '8' ">
                    <input class="" type="button" value="9" onclick="display.value += '9' ">
                    <input class="" type="button" value="*" onclick="display.value += '*' ">
                </div>
                <div>
                    <input class="" type="button" value="4" onclick="display.value += '4' ">
                    <input class="" type="button" value="5" onclick="display.value += '5' ">
                    <input class="" type="button" value="6" onclick="display.value += '6' ">
                    <input class="" type="button" value="-" onclick="display.value += '-' ">
                </div>
                <div>
                    <input class="" type="button" value="1" onclick="display.value += '1' ">
                    <input class="" type="button" value="2" onclick="display.value += '2' ">
                    <input class="" type="button" value="3" onclick="display.value += '3' ">
                    <input class="" type="button" value="+" onclick="display.value += '+' ">
                </div>
                <div>
                    <input class="" type="button" value="0"onclick="display.value += '0' ">
                    <input class="" type="button" value="00"onclick="display.value += '00' ">
                    <input class="equal" type="button" value="="  onclick="display.value = eval(display.value)"
                </div>
            </form>
        </div>
    </div>



    <script src="./app.js"></script>
</body>

</html>
